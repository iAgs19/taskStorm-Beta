<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>#{get 'title' /}</title>

	<!-- Site favicon -->
	
	<link rel="icon" type="image/png" sizes="32x32" href="@{'public/deskApp/vendors/images/icone-ampulheta.png'}">
	

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="@{'public/deskApp/vendors/styles/core.css'}">
	<link rel="stylesheet" type="text/css" href="@{'public/deskApp/vendors/styles/icon-font.min.css'}">
	<link rel="stylesheet" type="text/css" href="@{'public/deskApp/vendors/styles/style.css'}">
	
	#{get 'moreStyles' /}

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="@{Login.login}">
					<img src="@{'public/deskApp/vendors/images/logo-taskStorm.png'}" alt="">
				</a>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="@{'public/deskApp/vendors/images/login-page-img.png'}" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">#{get 'title' /}</h2>
						</div>
							#{doLayout /}
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="@{'public/deskApp/vendors/scripts/core.js'}"></script>
	<script src="@{'public/deskApp/vendors/scripts/script.min.js'}"></script>
	<script src="@{'public/deskApp/vendors/scripts/process.js'}"></script>
	<script src="@{'public/deskApp/vendors/scripts/layout-settings.js'}"></script>
	
	#{get 'moreScripts' /}
</body>
</html>
