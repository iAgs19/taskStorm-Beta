#{extends 'mainLogin.html' /} 
#{set title:'Cadastro de Usu√°rios' /}
<meta charset="utf-8">


<form action="@{Usuarios.salvar}" method="POST">

	<input type="hidden" name="usu.id" value="${usu?.id}">
	<div class="form-group">
		<label for="exampleInputName1">Nome:</label> <input type="text"
			class="form-control" id="exampleInputName1"
			aria-describedby="nameHelp" placeholder="Seu nome" name="usu.nome"
			value="${usu?.nome}">
	</div>

	<div class="form-group">
		<label for="exampleInputEmail1">Email:</label> <input type="email"
			class="form-control" id="exampleInputEmail1"
			aria-describedby="emailHelp" placeholder="Seu email" name="usu.email"
			value="${usu?.email}">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Senha:</label> <input
			type="password" class="form-control" id="exampleInputPassword1"
			placeholder="Senha" name="usu.senha">
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="input-group mb-0">
				<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
				<button class="btn btn-primary btn-lg btn-block" >Enviar</button>
			</div>
			<br /> <a class="btn btn-outline-primary btn-lg btn-block"
				href="@{Login.login}">Voltar</a>
		</div>
	</div>

</form>
