#{extends 'mainLogin.html' /} #{set title:'Login' /}
<meta charset="utf-8">

#{if flash.error}

<div class="alert alert-danger" role="alert">
  ${flash.error.raw()}
</div>

#{/if}

<form action="@{Login.autenticar}" method="POST">
	<div class="input-group custom">
		<input type="text" class="form-control form-control-lg"
			placeholder="Email" name="email">
		<div class="input-group-append custom">
			<span class="input-group-text"><i
				class="icon-copy dw dw-user1"></i></span>
		</div>
	</div>
	<div class="input-group custom">
		<input type="password" class="form-control form-control-lg"
			placeholder="**********" name="senha">
		<div class="input-group-append custom">
			<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
		</div>
	</div>
	<div class="row pb-30">
		<div class="col-6">
			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input"
					id="customCheck1"> <label class="custom-control-label"
					for="customCheck1">Relembrar</label>
			</div>
		</div>
		<div class="col-6">
			<div class="forgot-password">
				<a href="">Esqueci a senha</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="input-group mb-0">
				<!--
				use code for form submit
				<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
				<button class="btn btn-primary btn-lg btn-block">Entrar</button>
			</div>
			<br /> <a class="btn btn-outline-primary btn-lg btn-block"
				href="@{Usuarios.form}">Cadastre-se</a>
		</div>
	</div>
	</div>
</form>
